<div class="parent">
    <div class="login-box">
    <h2>Login</h2>
    <form action="#">
        <div class="input-box">
            <input type="text" [(ngModel)]="loginObj.email" name="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" [(ngModel)]="loginObj.password" name="email" required>
            <label>Password</label>
        </div>
        
        <div class="button">
        <button type="button" class="btn" (click)="onLogin()" >Login</button>
        <button  type="button"  class="btn" (click)="onRegister()">Registration</button>
        <!-- <button  type="button"  class="btn" (click)="onGetBuses()">GetBuses</button> -->
        </div>
    </form>
</div>

</div>
